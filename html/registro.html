    <!-- Contenedor principal -->
    <div class="container mt-5">
        <h1>Registro de Usuario</h1>
        <form id="registro-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="confirmarEmail" class="form-label">Confirmar Correo Electrónico</label>
                <input type="email" class="form-control" id="confirmarEmail" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono</label>
                <input type="text" class="form-control" id="telefono" required>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="clave" required>
            </div>
            <div class="mb-3">
                <label for="confirmarClave" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmarClave" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <p class="mt-3" id="mensaje"></p>
    </div>
