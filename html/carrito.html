<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - TechSpot</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir CSS personalizado -->
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/script.js"></script>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">TechSpot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/catalogo.html">Catálogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="carrito.html">Carrito</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/usuario.html">Usuario</a>
                </li>
            </ul>
            <ul class="navbar-nav" id="user-section">
                <!-- Sección para mostrar el nombre de usuario si está autenticado -->
            </ul>
            <script>
                mostrarUsuario();
            </script>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5">
        <h1>Carrito de Compras</h1>
        <table class="table table-hover" id="carrito">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="carrito-items">
                <!-- Items del carrito se agregarán aquí -->
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <h3>Total: $<span id="total">0.00</span></h3>
            <button class="btn btn-success" id="finalizar-compra">Finalizar Compra</button>
        </div>
    </div>

    <!-- Incluir Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/carrito.js"></script>
    
</body>
</html>
